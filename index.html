<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Yêu cầu đặc biệt</title>
</head>
<body>

<h3>Yêu cầu đặc biệt</h3>

<p><b>Chọn loại giường</b></p>
<form>
  <input type="radio" id="king" name="giuong" value="1 giường King">
  <label for="king">1 giường King</label>
  <br>
  <input type="radio" id="twin" name="giuong" value="2 giường đơn">
  <label for="twin">2 giường đơn</label>

  <br><br>
  <b>Yêu cầu đặc biệt</b><br>
  <input type="checkbox" id="no-smoking" name="no-smoking">
  <label for="no-smoking">Phòng không hút thuốc</label>
  <br>
  <input type="checkbox" id="high-floor" name="high-floor">
  <label for="high-floor">Phòng ở tầng cao</label>

  <br><br>
  <b>Yêu cầu riêng của bạn</b><br>
  <textarea name="other" rows="3" cols="40" placeholder="Nhập yêu cầu khác"></textarea>

  <br><br>
  <button type="submit">Thanh toán</button>
</form>

</body>
</html>
